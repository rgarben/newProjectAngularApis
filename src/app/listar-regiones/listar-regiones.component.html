<div class="card mb-3" *ngFor="let region of regiones">
    <img src="{{region.img}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h1 class="card-title">{{region.nombre}}</h1>
        <h3 class="card-text">Habitantes:</h3>
        <div class="main">
            <div class="card-text" *ngFor="let habitante of region.habitantes">
                <div class="card-text" *ngFor="let personaje of personajes">
                    <ng-container *ngIf="habitante === personaje.nombre">
                        <div class="card" style="width: 18rem;">
                            <img src="{{personaje.img}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{ personaje.nombre }}</h5>
                                <p class="card-text"></p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">{{ personaje.vision }}</li>
                                <li class="list-group-item">{{ personaje.arma }}</li>
                                <li class="list-group-item">{{ personaje.region }}</li>
                            </ul>
                            <div class="card-body">
                                <a routerLink="#" class="card-link">Card link</a>
                                <a routerLink="#" class="card-link">Another link</a>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
